<link rel="import" href="polymer/polymer.html">
<link rel="import" href="iron-ajax/iron-ajax.html">
<link rel="import" href="marked-element/marked-element.html">
<link rel="import" href="app-route/app-location.html">
<link rel="import" href="app-route/app-route.html">
<link rel="import" href="neon-animation/neon-shared-element-animatable-behavior.html">

<dom-module id="my-event">

  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
      :host {
        display: block;
        padding: 16px;
        max-width: 1024px;
        margin: 0 auto;
      }
      #heroimg {
        max-width: 100%;
        float: right;
        margin: 20px;
      }
      .markdown-html img:first-child {
        display: none;
      }
    </style>
    <app-location route="{{route}}"></app-location>

    <iron-ajax url="/{{routeData.type}}s/{{routeData.name}}.md" handle-as="text" last-response="{{body}}" on-response="handleResponse" auto></iron-ajax>
    <img id="heroimg" src="[[heroImgUrl]]" />
    <content select="marked-element"></content>
  </template>

  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'my-event',

      behaviors: [
        Polymer.NeonSharedElementAnimatableBehavior
      ],

      properties: {
        route: Object,
        body: {
          type: String,
        },
        heroImgUrl: {
          type: String,
        },

        sharedElements: {
          type: Object,
          value: function() {
            return {
              'hero': this.$.heroimg,
            }
          }
        },

        animationConfig: {
          type: Object,
          value: function() {
            return {
              'entry': [{
                name: 'hero-animation',
                id: 'hero',
                toPage: this,
              },{
                name: 'fade-in-animation',
                node: this,
                timing: {
                  duration: 600,
                  easing: 'ease-in'
                }
              }],
              'exit': [{
                name: 'fade-out-animation',
                node: this,
                timing: {
                  duration: 200
                }
              }]
            }
          }
        }
      },

      handleResponse: function () {
        //reset this url to null
        this.heroImgUrl = "";
        this.async(function() {
          var imgUrlPattern  = /(!\[.*?\]\()(.+?)(\))/;
          this.heroImgUrl = this.body.match(imgUrlPattern)[2];
        });
      },

    });
  </script>

</dom-module>
