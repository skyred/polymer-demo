<link rel="import" href="../polymer/polymer.html">
<dom-module id="my-page-styles">
  <template>
    <style>
      :host {
        display: block;
        --app-primary-color: #E0E0E0;
        --app-secondary-color: #212121;
        --app-accent-color: #03A9F4;
        color: var(--app-secondary-color);
        font: var(--paper-font-common-base);
      }
      paper-scroll-header-panel {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: var(--app-primary-color);
        /* background for toolbar when it is at its full size */
        --paper-scroll-header-panel-full-header: {
        };
        /* background for toolbar when it is condensed */
        --paper-scroll-header-panel-condensed-header: {
          background-color: var(--app-secondary-color);
          z-index: 1;
        };
      }
      paper-toolbar {
        height: 128px;
        background-color: transparent;
        display: block;
        overflow: visible;
        background: url(image/techyizu_header_bg.jpg);
        @apply(--shadow-elevation-2dp);

        --paper-toolbar-title: {
          font: var(--paper-font-display2);
        }
        --paper-toolbar-height: 48px;
      }

      paper-icon-button {
        margin: 0 8px;
        --paper-icon-button-ink-color: var(--app-secondary-color);
      }
      ::content paper-tabs {
        width: 100%;
        max-width: 1080px;
        margin: 0 auto;
        -webkit-user-select: pointer;
        -moz-user-select: pointer;
        -ms-user-select: pointer;
        user-select: pointer;
        text-transform: uppercase;
        z-index: 10;
      }
      :host::content paper-tab,
      ::content paper-tab {
        background: rgba(0, 0, 0, .5);
      }
      :host::content paper-tab[link] a,
      ::content paper-tab[link] a {
        /* These mixins (from iron-flex-layout) center the link text. */
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        color: var(--app-primary-color);
        text-decoration: none;
        font: var(--paper-font-heading);
      }
      neon-animated-pages {
        height: 100%;
      }
      .subtitle {
        font: var(--paper-font-subheading);
        color: var(--app-primary-color);
      }
      .content,
      iron-pages {
        width: 100%;
        height: 100%;
        position: relative;
      }
      .indent {
        margin-left: 60px;
        padding-top: 10px;
        margin-top: 20px;
      }
      .spacer {
        @apply(--layout-flex);
      }
      a:link,
      a:visited,
      ::content a:link,
      ::content a:visited{
        color: var(--app-primary-color);
        font-weight: normal;
        text-decoration: none;
      }
    </style>
  </template>
</dom-module>
