<link rel="import" href="../polymer/polymer.html">
<dom-module id="my-home-styles">
  <template>
    <style>
      :host {
        display: block;
        background: var(--app-primary-color);
        position: absolute;
        top:0px;
        bottom:0px;
        right:0px;
        left:0px;
      }
      :host::content .tile,
      ::content .tile{
        position: relative;
        display: inline-block;
        float: left;
        vertical-align: top;
        width: calc(100% / 6);
        height: calc(100% / 3);
        @apply(--paper-font-title);
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        opacity: .8;
      }
      :host::content .tile:hover,
      ::content .tile:hover {
        @apply(--shadow-elevation-4dp);
        z-index: 100;
        opacity: 1;
        transition: all 1s;
      }
      :host::content .tile:nth-of-type(1),
      ::content .tile:nth-of-type(1) {
        opacity: 1;
        width: calc(100% / 3);
        height: calc(100% / 3 * 2);
      }
      :host::content .tile:nth-of-type(4) ,
      ::content .tile:nth-of-type(4) {
        width: calc(100% / 3);
      }
      :host::content .tile:nth-of-type(5),
      ::content .tile:nth-of-type(5),
      :host::content .tile:nth-of-type(12),
      ::content .tile:nth-of-type(12) {
        width: calc(100% / 3);
      }
      :host::content .tile:nth-of-type(8),
      ::content .tile:nth-of-type(8) {
        width: calc(100% / 3);
        height: calc(100% / 3);
      }
      :host::content .tile:nth-of-type(8),
      ::content .tile:nth-of-type(8) {
        position: absolute;
        top: calc(100% / 3 * 2);
        left: 0;
        width: calc(100% / 6);
        height: calc(100% / 3);
      }
      :host::content .tile:nth-of-type(9),
      ::content .tile:nth-of-type(9) {
        position: absolute;
        top: calc(100% / 3 * 2);
        left: calc(100% / 6);;
        width: calc(100% / 6);
        height: calc(100% / 3);
      }
      :host::content .tile:nth-of-type(10),
      ::content .tile:nth-of-type(10) {
        position: absolute;
        top: calc(100% / 3 * 2);
        left: calc(100% / 6 * 2);;
      }
      :host::content .tile:nth-of-type(11),
      ::content .tile:nth-of-type(11) {
        position: absolute;
        top: calc(100% / 3 * 2);
        left: calc(100% / 6 * 3);;
      }
      :host::content .tile:nth-of-type(12),
      ::content .tile:nth-of-type(12) {
        position: absolute;
        top: calc(100% / 3 * 2);
        left: calc(100% / 6 * 4);;
      }
      :host::content .chip-top,
      ::content .chip-top {
        width: 100%;
        height: 100%;
        position: absolute;
        background-repeat: no-repeat;
        background-size: 100%;
      }
      :host::content .chip-bottom,
      ::content .chip-bottom {
        position: absolute;
        width: 100%;
        bottom: 0;
        z-index: 10;
        background-color: rgba(0, 0, 0, .5);
      }
      :host::content .chip-date,
      ::content .chip-date {
        padding: 0 10px 10px;
        color: var(--app-primary-color);
        font: var(--paper-font-caption);
      }
      :host::content .chip-title,
      ::content .chip-title {
        padding: 10px;
        color: var(--app-primary-color);
        clear: both;
        display: inline-block;
        font: var(--paper-font-title);
      }
      :host::content .event-link,
      ::content .event-link {
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>
  </template>
</dom-module>
