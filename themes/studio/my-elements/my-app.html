<link rel="import" href="app-route/app-location.html">
<link rel="import" href="app-route/app-route.html">
<link rel="import" href="paper-icon-button/paper-icon-button.html">
<link rel="import" href="paper-scroll-header-panel/paper-scroll-header-panel.html">
<link rel="import" href="paper-tabs/paper-tabs.html">
<link rel="import" href="paper-toolbar/paper-toolbar.html">
<link rel="import" href="paper-styles/shadow.html">
<link rel="import" href="paper-styles/typography.html">
<link rel="import" href="iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="neon-animation/neon-animatable.html">
<link rel="import" href="neon-animation/neon-animated-pages.html">
<link rel="import" href="neon-animation/neon-animatable-behavior.html">
<link rel="import" href="neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="neon-animation/animations/slide-from-top-animation.html">
<link rel="import" href="neon-animation/animations/hero-animation.html">
<link rel="import" href="neon-animation/animations/fade-in-animation.html">
<link rel="import" href="neon-animation/animations/fade-out-animation.html">
<link rel="import" href="neon-animation/animations/cascaded-animation.html">
<link rel="import" href="neon-animation/animations/transform-animation.html">
<link rel="import" href="my-icons.html">

<dom-module id="my-app">

  <template>

    <style>

      :host {
        display: block;
        --app-primary-color: #E0E0E0;
        --app-secondary-color: #212121;
        --app-accent-color: #03A9F4;
        color: var(--app-secondary-color);
        font: var(--paper-font-common-base);
      }
      paper-scroll-header-panel {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: var(--app-primary-color);
        /* background for toolbar when it is at its full size */
        --paper-scroll-header-panel-full-header: {
        };
        /* background for toolbar when it is condensed */
        --paper-scroll-header-panel-condensed-header: {
          background-color: var(--app-secondary-color);
          z-index: 1;
        };
      }
      paper-toolbar {
        height: 128px;
        background-color: transparent;
        display: block;
        overflow: visible;
        background: url(/images/techyizu_header_bg.jpg);
        @apply(--shadow-elevation-2dp);

        --paper-toolbar-title: {
          font: var(--paper-font-display2);
        }
        --paper-toolbar-height: 48px;
      }

      paper-icon-button {
        margin: 0 8px;
        --paper-icon-button-ink-color: var(--app-secondary-color);
      }
      paper-tabs {
        width: 100%;
        max-width: 1080px;
        margin: 0 auto;
        -webkit-user-select: pointer;
        -moz-user-select: pointer;
        -ms-user-select: pointer;
        user-select: pointer;
        text-transform: uppercase;
        z-index: 10;
      }
      paper-tab {
        background: rgba(0, 0, 0, .5);
      }
      paper-tab[link] a {
        /* These mixins (from iron-flex-layout) center the link text. */
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        color: var(--app-primary-color);
        text-decoration: none;
        font: var(--paper-font-heading);
      }
      neon-animated-pages {
        height: 100%;
      }
      .subtitle {
        font: var(--paper-font-subheading);
        color: var(--app-primary-color);
      }
      .content,
      iron-pages {
        width: 100%;
        height: 100%;
        position: relative;
      }
      .indent {
        margin-left: 60px;
        padding-top: 10px;
        margin-top: 20px;
      }
      .spacer {
        @apply(--layout-flex);
      }
      a:link,
      a:visited {
        color: var(--app-primary-color);
        font-weight: normal;
        text-decoration: none;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <!-- `keepCondensedHeader` makes the condensed header to not scroll away -->
    <paper-scroll-header-panel condenses keep-condensed-header header-height="128" condensed-header-height="48">

      <paper-toolbar id="toolbar">

        <div class="spacer"></div>
        <div class="middle indent bottom-text">
          <div class="title">Techyizu</div>
          <div class="subtitle">Connecting Shanghai's Startup and Tech Community</div>
        </div>
        <paper-tabs selected="[[page]]" class="bottom" self-end>
          <paper-tab link center-center>
            <a href="/home" class="link" tabindex="-1">Home / 首页</a>
          </paper-tab>
          <paper-tab link>
            <a href="/page/sponsors" class="link" tabindex="-1">Sponsors / 赞助组织</a>
          </paper-tab>
          <paper-tab link>
            <a href="/page/about" class="link" tabindex="-1">About Us / 关于我们</a>
          </paper-tab>
        </paper-tabs>

      </paper-toolbar>

      <div class="content">
        <neon-animated-pages role="main" selected="[[page]]" attr-for-selected="name" animate-initial-selection="true">
          <my-home name="home" id="grid"></my-home>
          <my-event name="event"></my-event>
          <my-event name="page"></my-event>
        </neon-animated-pages>
 	<content select="my-app-content"></content>
      </div>

    </paper-scroll-header-panel>

  </template>

  <script>

    Polymer({

      is: 'my-app',

      behaviors: [
        Polymer.NeonAnimatableBehavior,
        Polymer.NeonAnimationRunnerBehavior
      ],

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

        animationConfig: {
          type: Object,
          value: function() {
            return {
              'entry': [{
                name: 'slide-from-top-animation',
                node: this.$.toolbar
              }],
              'child': [{
                animatable: this.$.grid,
                type: 'entry'
              }],
            };
          }
        }

      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'home';
      },

      _pageChanged: function(page) {
        // page is a sudo path for event; we might create a new template in the future
        if (page == 'page') page = 'event';

        // load page import on demand.
        this.importHref(
          this.resolveUrl('my-' + page + '.html'), null, null, true);
      },

      ready: function() {
        this.playAnimation('entry');
      },

    });

  </script>

</dom-module>
